<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #task-input, #category-input, #due-date-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        .task-info {
            display: flex;
            gap: 10px;
        }

        button.delete, button.complete {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.complete {
            background-color: #007bff;
        }

        button.delete:hover {
            background-color: #c82333;
        }

        button.complete:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task">
            <input type="text" id="category-input" placeholder="Category">
            <input type="date" id="due-date-input">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById('task-input').value;
            const categoryInput = document.getElementById('category-input').value;
            const dueDateInput = document.getElementById('due-date-input').value;

            if (taskInput.trim() === '') {
                alert('Task cannot be empty!');
                return;
            }

            const taskList = document.getElementById('task-list');
            const listItem = document.createElement('li');

            const taskInfo = document.createElement('div');
            taskInfo.className = 'task-info';
            taskInfo.innerHTML = `<span>${taskInput}</span> 
        <span>${categoryInput}</span> <span>${dueDateInput}</span>`;

            const completeButton = document.createElement('button');
            completeButton.className = 'complete';
            completeButton.innerText = 'Complete';
            completeButton.onclick = () => {
                listItem.classList.toggle('completed');
            };

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete';
            deleteButton.innerText = 'Delete';
            deleteButton.onclick = () => {
                taskList.removeChild(listItem);
            };

            listItem.appendChild(taskInfo);
            listItem.appendChild(completeButton);
            listItem.appendChild(deleteButton);

            taskList.appendChild(listItem);

            document.getElementById('task-input').value = '';
            document.getElementById('category-input').value = '';
            document.getElementById('due-date-input').value = '';
        }
    </script>
</body>
</html>
